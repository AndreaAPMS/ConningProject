<div [ngStyle]="stbdrpmstyle()" id="Stdb_RPM">
        <linear-gauge
            #stbd_rpm
            id="Canv_Stbd_RPM"
            type="linear-gauge"
            width="160"
            height="380"
            border-radius="20"
            borders="0"
            bar-begin-circle="false"
            title="Stdb_RPM"
            units="rpm"
            minor-ticks="10"
            value="99"
            min-value="0"
            max-value="500"
            major-ticks="0,100,200, 300,400,500"
            tick-side="right"
            number-side="right"
            needle-side="right"
            animation-rule="bounce"
            animation-duration="750"
            bar-stroke-width="5"
            value-box-border-radius="0"
            value-text-shadow="false"
        ></linear-gauge>
    </div>
    <div [ngStyle]="stbdpitchstyle()" id ="Stbd_Pitch">
    <linear-gauge 	
            #stbd_pitch
            id="Canv_Stbd_Pitch"
            type="linear-gauge"
            width="160"
            height="380"
            border-radius="20"
            borders="0"
            bar-begin-circle="false"
            title="Stbd_Pitch"
            units="%"
            minor-ticks="10"
            value="30"
            min-value="-100"
            max-value="100"
            major-ticks="-100,-75,-50, -25, -10, 0, 10, 25, 50,75,100"
            highlights=	'[
                            {"from":-100, "to":0, "color": "red"},
                            {"from": 0, "to": 100, "color": "green"}
                            ]'
            tick-side="right"
            number-side="right"
            needle-side="right"
            animation-rule="bounce"
            animation-duration="750"
            bar-stroke-width="5"
            value-box-border-radius="0"
            value-text-shadow="false"
        ></linear-gauge>
    </div>

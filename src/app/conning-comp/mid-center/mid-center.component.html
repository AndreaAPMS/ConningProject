<div [ngStyle]="gradistyle()" id="gradi">
    <radial-gauge 
    #gradi
    min-value="0"
    max-value="360"
    major-ticks="0,20,40,60,80,100,120,140,160,180,20,220,240,260,280,300,320,340,0"
    minor-ticks="6"
    ticks-angle="360"
    start-angle="180"
    stroke-ticks="false"
    highlights="false"
    color-plate="gray"
    color-major-ticks="#f5f5f5"
    color-minor-ticks="#ddd"
    color-numbers="#ccc"
    color-needle="rgba(240, 128, 128, 1)"
    color-needle-end="rgba(255, 160, 122, .9)"
    color-circle-inner="#fff"
    color-needle-circle-outer="#ccc"
    needle-circle-size="15"
    needle-circle-outer="false"
    animation-rule="bounce"
    animation-duration="1000"
    needle-type="line"
    needle-start="80"
    needle-end="99"
    needle-width="3"
    borders="false"
    border-inner-width="0"
    border-middle-width="0"
    border-outer-width="0"
    color-border-outer="#ccc"
    color-border-outer-end="#ccc"
    color-needle-shadow-down="#222"
    border-shadow-width="0"
    animation-target="plate"
    units="degrees"
    title="Heading"
    font-title-size="25"
    color-title="#f5f5f5"
    [value]="(value$ | async)"
    class="gauge"
    id="primary"
></radial-gauge>
</div>
    
<div [ngStyle]="decimistyle()" id="decimi"><radial-gauge 
    #decimi
    min-value="0"
    max-value="20"
    major-ticks="0,0.5,1,1.5,2,2.5,3,3.5,4,4.5,5,5.5,6,6.5,7,7.5,8,8.5,9,9.5,0"
    minor-ticks="6"
    ticks-angle="360"
    start-angle="180"
    stroke-ticks="false"
    highlights="false"
    color-plate="darkgrey"
    color-major-ticks="#f5f5f5"
    color-minor-ticks="#ddd"
    color-numbers="#ccc"
    color-needle="rgba(240, 128, 128, 1)"
    color-needle-end="rgba(255, 160, 122, .9)"
    color-circle-inner="#fff"
    color-needle-circle-outer="#ccc"
    needle-circle-size="15"
    needle-circle-outer="false"
    animation-rule="quad"
    animation-duration="100"
    needle-type="line"
    needle-start="80"
    needle-end="100"
    needle-width="3"
    borders="false"
    border-inner-width="0"
    border-middle-width="0"
    border-outer-width="0"
    color-border-outer="#ccc"
    color-border-outer-end="#ccc"
    color-needle-shadow-down="#222"
    border-shadow-width="0"
    animation-target="plate"
    animate-on-init="true"
    units="degrees"
    title="Heading"
    font-title-size="30"
    color-title="#f5f5f5"
    [value]="(headingunit)"
    class="gauge"
    id="secondary"
></radial-gauge></div>
